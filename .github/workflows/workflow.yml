name: gpuvmem CI

on:
  push:
    branches: ["master", "framework_dev"]
  pull_request:
    branches: ["master", "framework_dev"]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:base
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.REGISTRY_TOKEN }}

    steps:
      - name: Install GIT LFS
        run: apt-get install -y git-lfs
      - uses: actions/checkout@v3.0.2
        with:
          lfs: true
      - name: Create build folder
        run: mkdir build
      - name: Run cmake and make
        run: |
            cd build
            cmake ..
            make -j
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: gpuvmem
          path: build/bin/*

  test:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: ghcr.io/${{ github.repository }}:base
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    steps:
      - name: Install GIT LFS
        run: apt-get install -y git-lfs
      - uses: actions/checkout@v3.0.2
        with:
          lfs: true
      - name : Run tests
        run: |
            cd build
            make test

